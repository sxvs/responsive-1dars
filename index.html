<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav-box">
            <h2>Where in the world?</h2>
            <p><a href="#">Dark Mode</a></p>
          </div>
        </div>
      </nav>
      <div class="container">
        <input class="input" type="text" placeholder="Search for a country…" />
        <div class="card-box">
          <div class="card-chield">
            <img
              width="264"
              height="178"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/2560px-Flag_of_Germany.svg.png"
              alt=""
            />
            <h3>Germany</h3>
          </div>

          <div class="card-chield">
            <img
              width="264"
              height="178"
              src="https://upload.wikimedia.org/wikipedia/commons/d/de/Flag_of_the_United_States.png"
              alt=""
            />
            <h3>United States of America</h3>
          </div>

          <div class="card-chield">
            <img src="./Brazil.png" alt="" />
            <h3>Brazil</h3>
          </div>

          <div class="card-chield">
            <img src="./Iceland.png" alt="" />
            <h3>Iceland</h3>
          </div>
          <div class="card-box2">
            <div class="card-chield">
              <img src="./Afghanistan.png" alt="" />
              <h3>Afghanistan</h3>
            </div>

            <div class="card-chield">
              <img src="./Åland Islands.png" alt="" />
              <h3>Åland Islands</h3>
            </div>

            <div class="card-chield">
              <img src="./Albania.png" alt="" />
              <h3>Albania</h3>
            </div>

            <div class="card-chield">
              <img src="./Algeria.png" alt="" />
              <h3>Algeria</h3>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
